run:
  tests: true

linters-settings:
  funlen:
    lines: 150
    statements: 80

  depguard:
    rules:
      main:
        # List of allowed packages.
        allow:
          - bytes
          - context
          - database/sql
          - encoding/json
          - errors
          - flag
          - fmt
          - github.com/DATA-DOG/go-sqlmock
          - github.com/gavv/httpexpect/v2
          - github.com/go-sql-driver/mysql
          - github.com/IvanSkripnikov/go-logger
          - github.com/IvanSkripnikov/warehouse-service/config
          - github.com/IvanSkripnikov/warehouse-service/controllers
          - github.com/IvanSkripnikov/warehouse-service/helpers
          - github.com/IvanSkripnikov/warehouse-service/models
          - io
          - log
          - math
          - net/http
          - os
          - regexp
          - sort
          - strconv
          - strings
          - testing

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - errcheck
        - dupl
        - gocyclo
        - gosec
        - goconst
        - gosimple

linters:
  disable-all: true
  enable:
    - asciicheck
    - bodyclose
    - depguard
    - dogsled
    - dupl
    - durationcheck
    - errorlint
    - exhaustive
    - exportloopref
    - funlen
    - gci
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - gofmt
    - gofumpt
    - goheader
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - importas
    - ineffassign
    - lll
    - makezero
    - misspell
    - nestif
    - nilerr
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - stylecheck
    - tagliatelle
    - thelper
    - tparallel
    - typecheck
    - unconvert
    - unparam
    - unused
    - wastedassign
    - whitespace
